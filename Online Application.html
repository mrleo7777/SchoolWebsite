 <div class="row">

  <h2>Login</h2>

     </p>ex: pat@example.com</p>

    </div>
    <label class="checkbox-inline"><input type="checkbox" value="">Keep me signed in<p>(Uncheck if on a shared computer)</p></label>
    <button type="button" class="btn btn-default" position="right">Sign in</button>
     
     </div>
     
  </form>
